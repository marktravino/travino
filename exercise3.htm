<!DOCTYPE html>
<html>

<head>
    <title>Reverse</title>

    <style>
        .txtInput,
        .txtOutput {
            display: block;
            padding: 8px;
            width: 50%;
            height: 200px;
            word-wrap: normal;
        }
    </style>
</head>

<body>

    <textarea id="textInput" class="txtInput"></textarea>
    <br>
    <input type="button" value="Reverse" onclick="reverseText();">
    <br>
    <textarea id="textOutput" class="txtOutput" disabled></textarea>
</body>

<script type="text/javascript">
    var array;

    function reverseText() {

        var sentence = document.getElementById("textInput").value;
        array = sentence.split(" ");
        for (var i = 0; i < array.length; i++) {
            array.splice(i + 1, 1);
        }
        first = array.join(' ');
        array2 = sentence.split(" ");
        for (var i = 0; i < array2.length; i++) {
            array2.splice(i + 0, 1);
        }
        array2.reverse();
        newSentence = array2.join(' ');
        array3 = newSentence.split("");
        array3.reverse();
        second = array3.join('');
        newArray = first.split(" ");
        newArray2 = second.split(" ");

        newCombined = [newArray, newArray2]
            .reduce((r, a) => (a.forEach((a, i) => (r[i] = r[i] || []).push(a)), r), []).reduce((a, b) => a.concat(b));
        finalCombine = newCombined.join(" ");

        textOutput.value = finalCombine;
    }
</script>

</html>
